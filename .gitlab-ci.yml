stages:
  - run
run_docker:
  only:
    - master
  stage: run
  script:
    - sudo docker build -t nextgen .
    - sudo docker ps --quiet --filter="name=nextgen-front" | xargs --no-run-if-empty docker rm -f
    - sudo docker run -dt -p 80:3000 --restart always --name nextgen-front nextgen
  tags:
    - job
